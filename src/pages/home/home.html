<ion-header>
    <ion-navbar>
        <ion-title>Mapas</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <!-- Boton -->
    <ion-grid>
        <ion-row>
            <ion-col>
                <button ion-button block icon-left (tap)="buscarUbicacion()" color="accent-color" round>
                    <ion-icon name="ios-locate"></ion-icon>
                    Conocer mi ubicaci√≥n
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <!-- Termina boton -->

    <!-- Mapa -->
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="18">
        <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    </agm-map>
    <!-- Termina mapa -->
    
</ion-content>
